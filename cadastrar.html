<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Verde | Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <div id="alerta" role="alert"></div>
        <h2 class="mt-4">Cadastro de Produtos</h2>       
        

        <form action="http://localhost:3000/produtos" method="post">

            <fieldset>
                
                <div class="form-group mt-2">
                    <label for="id">Código</label>
                    <input type="text" id="id" name="id" class="form-control" readonly>
                </div>

                <div class="form-group mt-2">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria" class="form-select">
                        <option value="0">Cereais</option>
                        <option value="1">Suplementos</option>
                        <option value="2">Temperos</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <label for="preco">Preço</label>
                    <input type="text" id="preco" name="preco" class="form-control" required>
                </div>

                <div class="form-group mt-2">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" max="999" required>
                </div>

                <div class="form-group mt-2">
                    <label for="url">URL Imagem</label>
                    <input type="text" id="url" name="url" class="form-control">
                </div>
                
            
                <button type="button" class="btn btn-outline-primary mt-4" onclick="enviar()">Enviar</button>
                

            </fieldset>


        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="alerta.js"></script>
    <script src="validacao.js"></script>
    <script src="cadastrar.js"></script>
</body>
</html>
