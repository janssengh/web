<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Mundo Verde</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="painel">
            <h1><img src="assets/images/logo-header.png" alt="Logo Mundo Verde"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form action="/destino.php" method="get">
            <!-- tipos de inputs para celular: 
            e-mail, tel, number, password, date, datetime, month e search -->

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="" nome class="entrada" required placeholder="Nome Completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="entrada" required placeholder="email@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="entrada" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" cols="70" rows="10" class="entrada"></textarea>




            <fieldset>

                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>



            </fieldset>
            <legend>
                Produtos que mais tenho interesse
            </legend>
            <select name="interesse">
                <option>Cereais</option>
                <option>Suplementos</option>
                <option>Temperos</option>
            </select>
            <fieldset>

                <label for="checkbox"><input name="ofertas" type="checkbox" checked>
                    Quero receber ofertas por e-mail
                </label>



            </fieldset>

            <input type="submit" value="Enviar Dados" class="enviar">

        </form>

    </main>

    <footer>
        <img src="assets/images/logo-rodape.png" alt="Logo Mundo Verde RodapÃ©">

        <!-- unicode-table.com/pt  pesquisar: copyright -->
    </footer>
</body>

</html>
